<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body style="background-color: black;">
        <h1 style="color: white; text-align: center; margin-top: 25px;"><span style="color: red">COVID-19</span> WORLDWIDE DATA</span></h1>
        <form method="post" action="" class="d-flex justify-content-center align-items-center">
            {% csrf_token %}
            <select class="form-control" style="width: 300px; margin-right: 10px;" name="selectedcountry">
                {% for country in list %}
                <option>{{country}}</option>
                {% endfor %}
            </select>
            <input class="btn btn-danger" type="submit" name="">
        </form>

        <h1 style="margin-top: 150px; margin-bottom: 50px; color: white; text-align: center;">{{country}}</h1>
        
        <div class="d-flex justify-content-center align-items-center" style="margin-bottom: 50px;">
            <div class="container bg-light" style="height: 100px; width: 200px;">
                <h1>{{total}}</h1>
                <p>Total Cases</p>
            </div>
            <div class="container bg-danger" style="height: 100px; width: 200px;">
                <h1>{{recovered}}</h1>
                <p>Recovered</p>
            </div>
            <div class="container bg-light" style="height: 100px; width: 200px;">
                <h1>{{deaths}}</h1>
                <p>Deaths</p>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <div class="container bg-danger" style="height: 100px; width: 200px;">
                <h1>{{new}}</h1>
                <p>New Cases</p>
            </div>
            <div class="container bg-light" style="height: 100px; width: 200px;">
                <h1>{{active}}</h1>
                <p>Active Cases</p>
            </div>
            <div class="container bg-danger" style="height: 100px; width: 200px;">
                <h1>{{critical}}</h1>
                <p>Critical Cases</p>
            </div>
        </div>

    </body>
</html>
